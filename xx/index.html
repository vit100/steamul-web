	<canvas id="linearGauge" width="70" height='50'></canvas>
	
	
	
<script>
  var options = {
    staticZones: [
   {strokeStyle: "#30B32D", min: 0, max: 70},
   {strokeStyle: "#FFDD00", min: 70, max: 90},
   {strokeStyle: "#F03E3E", min: 90, max: 120},
],
  angle: 0, // The span of the gauge arc
  lineWidth: 0, // The line thickness
  radiusScale: 0.6, // Relative radius
  pointer: {
    length: 0.5, // // Relative to gauge radius
    strokeWidth: 0.1, // The thickness

  },
  limitMax: false,     // If false, max value increases automatically if value > maxValue
  limitMin: false,     // If true, the min value of the gauge will be fixed
  maxValue:120,
  minValue:0,
  highDpiSupport: true     // High resolution support
  }
  
  
  var target = document.getElementById('my');
  var gauge1 = new Gauge(target).setOptions(options);
   
  var gauge2 = new LinearGauge({
	renderTo:'linearGauge',
	width:100, height:100,
	minValue:25,
	maxValue:120,
	title:'Big'
})
   
   $.get(
		{url:'http://steamul-thermo.azurewebsites.net/api/Thermo/?id=1&id=2&id=3&id=4',
		 success:function(d){
				debugger;
				gauge1.set(d[0].v);
				gauge2.value=d[0].v;
			}
		})
   
  </script>
